# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27, pep8, pylint

[testenv]
deps =
    pytest
    pytest-cov
    mock
commands =
    py.test --cov-config coverage.rc --cov milkyway milkyway

[pytest]
norecursedirs = .git .tox .settings

[testenv:pep8]
basepython=python
deps =
    pytest
    mock
    flake8
commands = flake8 --max-complexity=8 milkyway

[testenv:pylint]
basepython=python
deps =
    pytest
    mock
    pylint
commands = pylint -f colorized -E --rcfile=pylint.rc --disable=all -e W,E milkyway
