[tox]
envlist = static, ui

[testenv:static]
basepython=python2.7
deps =
    pytest
    pytest-bdd
    mock
    flake8
    pylint
commands =
    flake8 --max-complexity=8 milkyway
    pylint -E --rcfile=pylint.rc --disable=all -e W,E milkyway

[testenv:ui]
basepython=python2.7
deps =
    pytest
    pytest-cov
    mock
commands =
    py.test --cov-config coverage.rc --cov milkyway.ui --cov-report html milkyway/ui

[testenv:pyside]
basepython=python2.7
deps =
    pytest
    pytest-bdd
    pytest-cov
    mock
    pyside
commands =
    py.test --cov-config coverage.rc --cov milkyway.pyside --cov-report html milkyway/pyside

[pytest]
norecursedirs = .git .tox .settings
